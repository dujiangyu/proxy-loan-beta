<html lang="zh">
<head>
    <meta charset="UTF-8">

          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

<style>
    .main {
        margin: 0rem 0 5rem;
    }

    /*隐藏radio按钮 diy样式*/
    input[type="radio"] {
        opacity: 0;
    }

    .myradio {
        display: inline-block;
        vertical-align: middle;
        margin: 0;
        padding: 0;
        width: 60px;
        height: 30px;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        background-color: #67e66c;
    }

    .myradio .open, .myradio .close {
        width: 30px;
        height: 30px;
        font-size: 12px;
        border-radius: 50%;
        background: white;
        color: white;
        position: absolute;
        top: 0;
        left: 0;
    }

    /*yuchuang 2017.5.12*/
    .myradio .open {
    }

    .myradio .close {
        background: #e8e8e8
    }

    .hidden {
        display: none
    }

    .disabled {
        pointer-events: none;
        cursor: default;
    }

    .myradio .close {
        left: auto;
        right: 0;
        color: #e8e8e8;
    }

    .myradio .open:after {
        content: '有';
        position: absolute;
        top: 0;
        left: 35px;
        width: 30px;
        height: 30px;
        line-height: 30px;
    }

    .myradio .close:before {
        content: '无';
        position: absolute;
        top: 0;
        left: -20px;
        width: 30px;
        height: 30px;
        line-height: 30px;
    }

    .page-index .img img {
        width: 100%;
        margin-bottom: 1rem;
    }
</style>
<body class="bg-gray">
<div class="mask" style="display: none">
    <div id="loader"></div>
</div>
<div class="container page-index">
    <div class="img"><img src="/assets/images/banner.jpg" alt=""/></div>
    <form id="userForm"><input type="hidden" name="showPageContent" value="credit">
        <div class="main">
            <div class="pro-info-btn">
                <a class="btn-apply ap-fz16" id="startAuthBtn" href="javascript:void(0);">开始芝麻分认证</a>
                <!--<a class="btn-apply ap-fz16" onclick="submitVerifyCode()" href="javascript:void(0);">提交验证码</a>-->
            </div>
        </div>
    </form>
</div>
<script>

    $(function () {

        function init() {
            var result=post(taobaozmurl, "");
            if(result.success){
                if(result.data=="true"){
                    toastr.error("芝麻分认证成功");
                    $("#startAuthBtn").hide();
                }else{
                    window.location.href=result.data;
                }
            }else{
                toastr.success(result.message==""?result.errorMsg:result.message);
            }
        }

        $("#startAuthBtn").click(function () {
            init();
        });
    });

</script>
</body>
</html>
