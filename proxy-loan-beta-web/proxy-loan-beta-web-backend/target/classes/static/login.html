<body class="text-shadow login">
<div class="row" style="z-index:3; position:relative;">
    <div class="main-login col-xs-20 col-xs-offset-2 col-sm-5 col-sm-offset-9">
        <div class="box-login" style="display: block;">
            <h3>风控管理系统</h3>
            <form doAction="/common/passwordLogin.json" class="form-login mt30" id="form_login" method="post"
                  novalidate="novalidate">
                <input id="type" name="type" type="hidden" value="manager">
                <div class="form-group">
                    <div class="input-icon">
                        <span class="fa fa-user"></span>
                        <input class="form-control" data-val="true" data-val-required="请输入账号" id="userName"
                               name="userName" placeholder="请输入账号" type="text" value="">
                    </div>
                    <span class="field-validation-valid" data-valmsg-for="userName" data-valmsg-replace="true"
                          id="accountInvalidMessage"></span>
                </div>
                <div class="form-group mt20">
                    <div class="input-icon">
                        <span class="fa fa-lock"></span>
                        <input class="form-control password" data-val="true" data-val-password="密码格式错误"
                               data-val-password-pattern=".+" data-val-required="请输入密码" id="password" name="password"
                               placeholder="请输入密码" type="password">
                    </div>
                    <span class="field-validation-valid" data-valmsg-for="password" data-valmsg-replace="true"
                          id="passwoedInvalidMessage"></span>
                </div>
                <div class="form-actions">
                    <label class="checkbox checkbox-inline checkbox-primary">
                        <input type="checkbox" checked="checked" id="remember" name="remember">
                        <span>记住账号</span>
                    </label>
                    <button type="submit" class="btn btn-primary pull-right pl40 pr40">
                        登录
                    </button>
                </div>
            </form>
            <div class="copyright" style="color:#ffffff;">
                Copyright©2018
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/style/js/jquery-2.1.4.min.js"></script>
