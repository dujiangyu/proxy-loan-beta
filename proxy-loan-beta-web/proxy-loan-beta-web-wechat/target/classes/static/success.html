<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>资料提交成功</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/assets/js/zepto.min.js"></script>
    <script src="/assets/js/dialog.js"></script>
    <script src="/assets/js/iradio.js"></script>
    <script src="/assets/js/clipboard.min.js"></script>
    <script src="/assets/js/market.js"></script>
</head>
<style>
.main{margin: 0rem 0 5rem;}
</style>
<body class="bg-gray">
<div class="container">
 
    <div class="main">
        <div class="pro-success">
        	<div class="sussimg"><img src="/assets/images/suss.png"></div>
            <div class="tit">资料提交成功！</div>
            <div class="tit">
                微信号码：<span id="wechatShowId"></span><input type="hidden" id="wechatId" value="wechatId" readonly>
            </div>
        <div class="pro-info-btn"><button class="btn-apply" data-clipboard-action="copy" data-clipboard-target="#wechatId">直接下款通道</button> </div>
        <div class="code"><img src="/assets/images/code.png"></div>
        </div>
    </div>
</div>

<script>
    iradio();
    var clipboard = new Clipboard('.btn-apply');
    clipboard.on('success', function(e) {
        showMessage("复制成功")
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
    findBindWechat();
</script>

</body>
</html>
