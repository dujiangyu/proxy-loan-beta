<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>基本信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <script src="/assets/js/zepto.min.js"></script>
    <script src="/assets/js/dialog.js"></script>
    <script src="/assets/js/market.js"></script>
</head>
<style>
    .page-index .img img{ width:100%; margin-bottom:1rem;}
.main{margin: 0rem 0 5rem;}
    </style>
<body class="bg-gray">
<div class="container page-index">
    <div class="img"><img src="/assets/images/banner.jpg" alt=""/></div>
    <form id="userForm"><input type="hidden" name="showPageContent" value="basic">
    <div class="main">
    	<div class="pro-infoimg"><img src="/assets/images/info01.jpg"></div>
        <div class="pro-detail-list">
        	<ul>
                <li class="clearfix">
                    <a href="javascript:void(0)" onclick="checkLoanPurpose()">
                        <span class="text">借款用途</span>
                        <em id="loanPurposeText">请选择</em>
                        <input type="hidden" name="loanPurpose" id="loanPurpose">
                    </a>
                </li>
                <li class="clearfix">
                       <span class="text">姓名</span>
                       <em><input type="text" name="name" id="name" style="text-align: right" placeholder="请输入姓名"></em>
               </li>
                <li class="clearfix">
                        <span class="text">身份证号码</span>
                        <em><input type="text" name="certNo" id="certNo" style="text-align: right" placeholder="请输入身份证号码"></em>
                </li>
                <li class="clearfix">
                        <span class="text">银行账号</span>
                        <em><input type="text" name="bankAccount" style="text-align: right"  id="bankAccount" placeholder="请输入银行账号"></em>
                </li>
                <li class="clearfix">
                        <span class="text">借款金额</span>
                        <em><input type="text" name="loanAmount" style="text-align: right" id="loanAmount" placeholder="请输入借款金额"></em>
                </li>
            </ul>
        </div>
        <div class="pro-info-btn"><a class="btn-apply ap-fz16" onclick="saveUserInfo()" href="javascript:void(0);">下一步</a> </div>
    </div>
    </form>

    <!--选择弹窗 start-->
    <div class="popFrom" id="loanPurposeDiv" style="display:none">
    <div class="tit">请选择<a href="javascript:void(0);" onclick="closeProp()"><i class="iconfont icon-close"></i></a></div>
        <ul>
        	<li class="clearfix"><a href="javascript:void(0);" onclick="checkItem('购房')">购房</span></a></li>
            <li class="clearfix"><a href="javascript:void(0);" onclick="checkItem('买车')">买车</span></a></li>
            <li class="clearfix"><a href="javascript:void(0);" onclick="checkItem('旅游')">旅游</span></a></li>
            <li class="clearfix"><a href="javascript:void(0);" onclick="checkItem('装修')">装修</span></a></li>
            <li class="clearfix"><a href="javascript:void(0);" onclick="checkItem('读书')">读书</span></a></li>
        </ul>
	</div>
    <div class="backbg" style="display:none"></div>
     <!--选择弹窗 end-->    
    
</div>

</body>
</html>
<script>
    function checkLoanPurpose() {
        $("#loanPurposeDiv").show();
    }
    function closeProp() {
        $("#loanPurposeDiv").hide();
    }
    function checkItem(value) {
        $("#loanPurpose").val(value);
        $("#loanPurposeDiv").hide();
        $("#loanPurposeText").text(value);
    }
    findById();
    getLocation();
</script>
