                                  id="frmList" method="post" novalidate="novalidate">
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <label class="input-group-addon control-label">时间</label>
                                        <div class="input-icon datetimepicker"><span class="fa fa-calendar"></span>
                                            <input class="form-control Wdate" type="text" name="startDate" style="height: 32px;" id="d15" onFocus="WdatePicker({isShowClear:false,readOnly:true})"/>
                                            <span class="fa fa-caret-down"></span>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-group">
                                        <label class="input-group-addon control-label">-</label>
                                        <div class="input-icon datetimepicker"><span class="fa fa-calendar"></span>
                                            <input class="form-control Wdate" type="text" name="endDate" style="height: 32px;" id="d16" onFocus="WdatePicker({isShowClear:false,readOnly:true})"/>
                                            <span class="fa fa-caret-down"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-5 datalist-action">
                                    <button class="btn btn-primary">
                                        <i class="fa fa-search"></i>
                                        查询
                                    </button>
                                </div>
                            </form>
                        </div>
                            <div id="tbData" class="datalist">
                                <div class="datalist-body table-responsive">
                                    <table id="dategrid" class="table table-striped table-hover"
                                           style="min-width: 1200px;">
                                        <thead>
                                        <tr id="dategrid_title">
                                            <th data-index="0" class="text-center" style="width: 18.75%;">客户名称</th>
                                            <th data-index="1" class="text-center" style="width: 37.5%;">手机号</th>
                                            <th data-index="2" class="text-center" style="width: 18.75%;">申请时间</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                                <div id="dategrid_pagination" class="datalist-footer row">
                                    <div id="dategrid_pagination_info" class="col-md-16 pagination-info">
                                        <ul class="pagination pagination-noborder pagination-sm">
                                            <li class="pagination-info-rows"><span class="text-gray">每页显示</span><select
                                                    id="dategrid_pagination_info_rows"
                                                    class="form-control input-sm pull-left" style="width: 75px;">
                                                <option selected="selected" value="15">15</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select><span class="text-gray">条记录，共</span><span
                                                    id="dategrid_pagination_info_totalpage"
                                                    class="text-gray pl0 pr0">1</span><span
                                                    class="text-gray hidden-xs hidden-sm">页</span><span
                                                    class="text-gray visible-xs pr0 visible-sm">页（</span><span
                                                    id="dategrid_pagination_info_totalrecord"
                                                    class="text-gray pl0 pr0 visible-xs visible-sm">5</span><span
                                                    class="text-gray visible-xs visible-sm">条数据）</span></li>
                                            <li><span class="text-muted hidden-xs">|</span></li>
                                            <li class="pagination-info-pages"><a id="dategrid_pagination_info_first"
                                                                                 class="text-muted"
                                                                                 href="javascript:void(0);"
                                                                                 title="跳转到首页">首页</a><a
                                                    id="dategrid_pagination_info_prev" class="text-muted"
                                                    href="javascript:void(0);" title="跳转到上一页"><span
                                                    class="fa fa-chevron-left"></span></a><span
                                                    class="text-gray">当前第</span><input
                                                    id="dategrid_pagination_info_current"
                                                    class="form-control input-sm pull-left" style="width: 75px;"
                                                    type="text" value="1" title="跳转到指定页"><a
                                                    id="dategrid_pagination_info_next" class="text-muted"
                                                    href="javascript:void(0);" title="跳转到下一页"><span
                                                    class="fa fa-chevron-right"></span></a><a
                                                    id="dategrid_pagination_info_last" class="text-muted"
                                                    href="javascript:void(0);" title="跳转到尾页">尾页</a></li>
                                            <li><span class="text-muted">|</span></li>
                                            <li class="pagination-info-refresh"><a id="dategrid_pagination_info_refresh"
                                                                                   href="javascript:void(0);"
                                                                                   title="刷新数据"><span class="hidden-xs">刷新数据</span><span
                                                    class="fa fa-refresh"></span></a></li>
                                        </ul>

                                                    class="text-gray pl0 pr0">5</span><span class="text-gray">条记录</span>

<div class="daterangepicker dropdown-menu ltr show-calendar opensright">
    <div class="calendar left">
        <div class="daterangepicker_input">
            <input class="input-mini form-control" type="text" name="startDate" value="">
            <i class="fa fa-calendar glyphicon glyphicon-calendar"></i>
            <div class="calendar-time" style="display: none;">
                <div>
                </div>
                <i class="fa fa-clock-o glyphicon glyphicon-time"></i></div>
        </div>
        <div class="calendar-table"></div>
    </div>
    <div class="calendar right">

        </div>
        <div class="calendar-table"></div>
    </div>
    <div class="ranges" style="display: none;">
        <div class="range_inputs">
            <button class="applyBtn btn btn-sm hide" disabled="disabled" type="button">确定</button>
            <button class="cancelBtn btn btn-sm hide" type="button">取消</button>
        </div>
    </div>
